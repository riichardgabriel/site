<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Carrinho</title>
</head>
<body>
    <div class="carrinho">
        <div class="cabecalho-carrinho">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu Carrinho</h3>
        </div>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="../img/manutencaocarrinhooooooo.png" alt="...">
                </div>
                <div class="info">
                    <h4>Manutenção Preventiva</h4>
                    <div class="preco">
                        <p>R$ 120,00</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                                <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                </div>
            </li>

            <li class="carrinho-item">
                <div class="imagem">
                    <img src="../img/consertocarrinhoooooooo.png" alt="...">
                </div>
                <div class="info">
                    <h4>Conserto</h4>
                    <div class="preco">
                        <p>R$ 120,00</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                                <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                </div>
            </li>

            <li class="carrinho-item">
                <div class="imagem">
                    <img src="../img/formatacaophotoshop.png" alt="...">
                </div>
                <div class="info">
                    <h4>Formatação</h4>
                    <div class="preco">
                        <p>R$ 120,00</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                                <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                </div>
            </li>

            <li class="carrinho-item">
                <div class="imagem">
                    <img src="../img/instalacaocarrinhooooooo.png" alt="...">
                </div>
                <div class="info">
                    <h4>Instalação</h4>
                    <div class="preco">
                        <p>R$ 120,00</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                                <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                </div>
            </li>

            <li class="carrinho-item">
                <div class="imagem">
                    <img src="../img/montarcarrinhooooooo.png" alt="...">
                </div>
                <div class="info">
                    <h4>Montagem</h4>
                    <div class="preco">
                        <p>R$ 120,00</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                                <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <button class="pagar">Total: R$600,00</button>

    </div>
</body>
</html>
